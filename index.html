<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡単なWebサイト</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #440000; /* 更新された背景色 */
            color: white;
            text-align: center;
            padding: 1rem;
        }

        main {
            flex: 1;
            padding: 2rem;
            background-color: #f9f9f9;
            color: #cc0000; /* 更新された文字色 */
        }

        footer {
            background-color: #440000; /* 更新された背景色 */
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>簡単なWebサイト</h1>
    </header>

    <main>
        <h2>見出し1: 猫の日記</h2>
        <p>今日は、家の猫と一緒に過ごす素晴らしい一日でした。朝起きると、彼はいつものようにベッドの上で寝ていました。私は彼を優しく撫でながら、彼の寝顔を見て癒されました。昼ごろには、彼が窓際で日向ぼっこをしているのを見つけ、思わず写真を撮りました。猫は本当に無邪気で愛らしい存在です。</p>

        <h2>見出し2: お菓子の日記</h2>
        <p>今日は、自分でお菓子作りに挑戦しました。</p>
        <img src="カップケーキ.jpeg" alt="サンプル">
    </main>

    <footer>
        <p>&copy; 2024 あなたの名前</p>
    </footer>
</body>
</html>
